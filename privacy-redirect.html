<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Privacy Policy</title>
    <script>
        // Redirect to the privacy policy page after a short delay
        setTimeout(function() {
            window.location.href = "privacy-policy.html";
        }, 3000); // 3000 milliseconds (3 seconds)
    </script>
</head>
<body>
    <p>This page is redirecting you to our privacy policy...</p>
</body>
</html>
